name: Coverage

on:
  push:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    environment: ci
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache test data - Saturn
      uses: actions/cache@v4
      with:
        path: target/.private/tests/data/psy-q-saturn
        key: psy-q-saturn-${{ hashFiles('tests/data/psy-q-saturn.zip.sha1') }}

    - name: Cache test data - Genesis
      uses: actions/cache@v4
      with:
        path: target/.private/tests/data/psy-q-genesis
        key: psy-q-genesis-${{ hashFiles('tests/data/psy-q-genesis.zip.sha1') }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip wget llvm-20

    - name: Install grcov
      run: |
        make coverage-install

    - name: Generate coverage report
      run: make coverage-html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./target/.private/coverage/lcov.info
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Archive coverage results
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: target/llvm-cov/html/
        retention-days: 30

    - name: Deploy coverage to GitHub Pages
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./target/llvm-cov/html
        destination_dir: docs/coverage
