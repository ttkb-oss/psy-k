name: CI
permissions:
  contents: read

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-target-

    - name: Cache test data - Saturn
      id: cache-saturn
      uses: actions/cache@v4
      with:
        path: target/.private/tests/data/psy-q-saturn
        key: psy-q-saturn-${{ hashFiles('tests/data/psy-q-saturn.zip.sha1') }}

    - name: Cache test data - Genesis
      id: cache-genesis
      uses: actions/cache@v4
      with:
        path: target/.private/tests/data/psy-q-genesis
        key: psy-q-genesis-${{ hashFiles('tests/data/psy-q-genesis.zip.sha1') }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip wget

    - name: Run tests
      run: make test

    - name: Run doc tests
      run: make test-docs

  check:
    name: Full Check Suite
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache test data - Saturn
      uses: actions/cache@v4
      with:
        path: target/.private/tests/data/psy-q-saturn
        key: psy-q-saturn-${{ hashFiles('tests/data/psy-q-saturn.zip.sha1') }}

    - name: Cache test data - Genesis
      uses: actions/cache@v4
      with:
        path: target/.private/tests/data/psy-q-genesis
        key: psy-q-genesis-${{ hashFiles('tests/data/psy-q-genesis.zip.sha1') }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip wget libclang-dev

    - name: Install cargo-spellcheck
      run: |
        cargo install cargo-spellcheck

    - name: Run full check
      run: make check
