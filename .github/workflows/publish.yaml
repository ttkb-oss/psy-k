name: Publish to crates.io

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Perform a dry run (no actual publish)'
        required: false
        type: boolean
        default: true

env:
  CARGO_TERM_COLOR: always

jobs:
  verify:
    name: Pre-publish Verification
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache test data - Saturn
      uses: actions/cache@v4
      with:
        path: target/.private/tests/data/psy-q-saturn
        key: psy-q-saturn-${{ hashFiles('tests/data/psy-q-saturn.zip.sha1') }}

    - name: Cache test data - Genesis
      uses: actions/cache@v4
      with:
        path: target/.private/tests/data/psy-q-genesis
        key: psy-q-genesis-${{ hashFiles('tests/data/psy-q-genesis.zip.sha1') }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip wget

    - name: Download test data
      run: make test-data

    - name: Run all tests
      run: cargo test --all-features

    - name: Check package
      run: cargo package --allow-dirty

    - name: Verify package contents
      run: |
        cargo package --list
        echo "Package size:"
        du -h target/package/psyx-*.crate

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: verify
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Verify version not already published
      run: |
        CRATE_NAME=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].name')
        CRATE_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
        echo "Crate: $CRATE_NAME v$CRATE_VERSION"

        # Check if version already exists on crates.io
        if cargo search "$CRATE_NAME" | grep -q "^$CRATE_NAME = \"$CRATE_VERSION\""; then
          echo "ERROR: Version $CRATE_VERSION already published!"
          exit 1
        fi

        echo "Version $CRATE_VERSION not yet published - OK to proceed"

    - name: Dry run publish
      if: inputs.dry_run == true
      run: |
        echo "=== DRY RUN MODE ==="
        cargo publish --dry-run
        echo "Dry run completed successfully!"
        echo "To publish for real, run this workflow again with 'Perform a dry run' unchecked"

    - name: Publish to crates.io
      if: inputs.dry_run == false
      run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

    - name: Create git tag
      if: inputs.dry_run == false
      run: |
        CRATE_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag -a "v$CRATE_VERSION" -m "Release v$CRATE_VERSION"
        git push origin "v$CRATE_VERSION"

    - name: Create GitHub Release
      if: inputs.dry_run == false
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        release_name: Release v${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
        body: |
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details.
